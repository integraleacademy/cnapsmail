
<!DOCTYPE html>

<html lang="fr">
<head>
<meta charset="utf-8"/>
<title>Administration CNAPS</title>
<style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f5f5f5;
            text-align: center;
        }
        img {
            height: 100px;
            margin-bottom: 30px;
        }
        table {

<body>

</body>
</html>
